Listen 8080
        <VirtualHost *:8080>
        	# The ServerName directive sets the request scheme, hostname and port that
        	# the server uses to identify itself. This is used when creating
        	# redirection URLs. In the context of virtual hosts, the ServerName
        	# specifies what hostname must appear in the request's Host: header to
        	# match this virtual host. For the default virtual host (this file) this
        	# value is not decisive as it is used as a last resort host regardless.
        	# However, you must set it for any further virtual host explicitly.
            ServerName geoserver.waronmap.com
            ServerAdmin webmaster@localhost

        	ServerAdmin webmaster@localhost
        	DocumentRoot /var/www/geoserver/html

                ErrorLog ${APACHE_LOG_DIR}/error.log
            <Directory /var/www/geoserver/html>
            Order allow,deny
            Allow from all
            </Directory>

                #use "production" for production
                SetEnv ENV dev

                WSGIScriptAlias /route /var/www/geoserver/wsgi_app/route.py
                WSGIScriptAlias /nearest /var/www/geoserver/wsgi_app/nearest.py
                WSGIScriptAlias /incity /var/www/geoserver/wsgi_app/incity.py
                WSGIScriptAlias /land /var/www/geoserver/wsgi_app/land.py
                WSGIScriptAlias /water /var/www/geoserver/wsgi_app/water.py
                WSGIScriptAlias /route_railway /var/www/geoserver/wsgi_app/route_railway.py
                WSGIScriptAlias /nearest_railway /var/www/geoserver/wsgi_app/nearest_railway.py

                WSGIDaemonProcess geoserver.waronmap.com processes=2 threads=15 display-name=%{GROUP}
            WSGIProcessGroup geoserver.waronmap.com

        </VirtualHost>
        # vim: syntax=apache ts=4 sw=4 sts=4 sr noet
